- DocumentID: file-truncate
  Title: >+
    Truncate File (`>`)
  CategoryID: parser
  SubCategoryIDs: [ commands.fs ]
  Summary: >-
    Writes stdin to disk - overwriting contents if file already exists
  Description: |-
    Redirects output to file.

    If a file already exists, the contents will be truncated (overwritten).
    Otherwise a new file is created.
  Usage: |-
    ```
    <stdin> |> filename
    ```
  Examples: |-
    ```
    g * |> files.txt
    ```
  Detail:
  Synonyms:
    - ">"
    - "|>"
    - "fwrite"
  Related:
    - file-append
    - pipe
    - g
    - tmp
    - pipe-arrow
    - pipe-posix
    - namedpipe
    - pipe-err



- DocumentID: pt
  Title: >+
    Get Pipe Status (`pt`)
  CategoryID: commands
  SubCategoryIDs: [ commands.io ]
  Summary: >-
    Pipe telemetry. Writes data-types and bytes written
  Description: |-
    Pipe telemetry, `pt`, writes statistics about the pipeline. The telemetry is written
    directly to the OS's stderr so to preserved the pipeline.
  Usage: |-
    ```
    <stdin> -> pt -> <stdout>
    ```
  Examples: |-
    ```
    curl -s https://example.com/bigfile.bin -> pt |> bigfile.bin
    ```

    (though Murex does also have it's own HTTP clients, `get`, `post` and
    `getfile`)
  Detail:
  Synonyms:
    - pt
  Related:
    - file-truncate
    - file-append
    - get
    - post
    - getfile
