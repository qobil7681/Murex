- DocumentID: version
  Title: >+
    Murex Version (`version`)
  CategoryID: commands
  SubCategoryIDs:
    - commands.shell
  Summary: >-
    Get Murex version
  Description: |-
    Returns Murex version number
  Usage: |-
    ```
    version [ flags ] -> <stdout>
    ```
  Examples: |-
    ### Without parameters

    ```
    » version
    murex: 0.51.1200 BETA
    ```

    ### --no-app-name

    ```
    » version --no-app-name
    0.51.1200 BETA
    ```

    ### --short

    ```
    » version --short
    0.51
    ```
  Flags:
    --short: >-
      Returns only the major and minor version as a `num` data-type
    --no-app-name: >-
      Returns full version string minus app name
  Detail:
  Synonyms:
    - version
  Related:
    - config
    - runtime
    - function
    - private
    - murex-parser
    - source
    - autocomplete
    - args
